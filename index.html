<!DOCTYPE html>
<html>
    <head>
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">
          
          
              <form>
                <p>Total-Bill:</p>
                    <input id="bill" type="text" placeholder="Bill Amount" value="1">
          
                    <p>Tip in percentage:</p>
                    <row>
                            
                        <select id="tip">
                      <option disabled selected value="0"> Choose tip percentage</option>
                      <option value="0.3">30&#37;</option>
                      <option value="0.2">20&#37;</option>
                      <option value="0.15">15&#37;</option>
                      <option value="0.1" selected>10&#37;</option>
                      <option value="0.05">5&#37;</option>
                  </select>
                  <div id="tip-per-person">
                        <sup>$</sup><span id="tip1">0.00</span>
                        <small id="each"></small>
                      </div>
                  </row>
          
              </form>
              <p>Number of people:</p>
              <input id="people" type="text" placeholder="Number of People" value="1"> 
              <button type="button" id="calculate">Calculate</button>
          
            </div>
            <!--calculator result-->
            
         
          
          </div>
  <script src="scripts/tip.js"></script>
    </body>
  </html>
